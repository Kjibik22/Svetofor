<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Traffic light</title>
</head>
<body>

<header class="py-3">
    <div class="d-flex justify-content-center align-items-center">
        <strong><p class="text-dark" href="#">Светофор на пешеходном перекрестке</p></strong>
    </div>
</header>

<main class="container">
    <div class="p-md-5 text-dark border border-3 border-dark rounded">
        <div class="row">
            <h5 class="text-dark" id="InfoText"></h5>
            <div class="col-1 border border-5 border-dark d-flex flex-column p-2 me-2 rounded"
                 style="height: 250px; width: 100px;">
                <div id="CarRed"
                     class="border border-5 border-dark rounded-circle d-flex justify-content-center align-items-center bg-dark"
                     style="height: 100%; width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                         class="bi bi-sign-stop" viewBox="0 0 16 16">
                        <path d="M3.16 10.08c-.931 0-1.447-.493-1.494-1.132h.653c.065.346.396.583.891.583.524 0 .83-.246.83-.62 0-.303-.203-.467-.637-.572l-.656-.164c-.61-.147-.978-.51-.978-1.078 0-.706.597-1.184 1.444-1.184.853 0 1.386.475 1.436 1.087h-.645c-.064-.32-.352-.542-.797-.542-.472 0-.77.246-.77.6 0 .261.196.437.553.522l.654.161c.673.164 1.06.487 1.06 1.11 0 .736-.574 1.228-1.544 1.228Zm3.427-3.51V10h-.665V6.57H4.753V6h3.006v.568H6.587Z"/>
                        <path fill-rule="evenodd"
                              d="M11.045 7.73v.544c0 1.131-.636 1.805-1.661 1.805-1.026 0-1.664-.674-1.664-1.805V7.73c0-1.136.638-1.807 1.664-1.807 1.025 0 1.66.674 1.66 1.807Zm-.674.547v-.553c0-.827-.422-1.234-.987-1.234-.572 0-.99.407-.99 1.234v.553c0 .83.418 1.237.99 1.237.565 0 .987-.408.987-1.237Zm1.15-2.276h1.535c.82 0 1.316.55 1.316 1.292 0 .747-.501 1.289-1.321 1.289h-.865V10h-.665V6.001Zm1.436 2.036c.463 0 .735-.272.735-.744s-.272-.741-.735-.741h-.774v1.485h.774Z"/>
                        <path fill-rule="evenodd"
                              d="M4.893 0a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146A.5.5 0 0 0 11.107 0H4.893ZM1 5.1 5.1 1h5.8L15 5.1v5.8L10.9 15H5.1L1 10.9V5.1Z"/>
                    </svg>
                </div>
                <div id="CarYellow" class="border border-5 border-dark rounded-circle my-2 bg-dark"
                     style="height: 100%; width: 100%;"></div>
                <div id="CarGreen"
                     class="border border-5 border-dark rounded-circle d-flex justify-content-center align-items-center bg-dark"
                     style="height: 100%; width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                         class="bi bi-car-front" viewBox="0 0 16 16">
                        <path d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM4.862 4.276 3.906 6.19a.51.51 0 0 0 .497.731c.91-.073 2.35-.17 3.597-.17 1.247 0 2.688.097 3.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 10.691 4H5.309a.5.5 0 0 0-.447.276Z"/>
                        <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM4.82 3a1.5 1.5 0 0 0-1.379.91l-.792 1.847a1.8 1.8 0 0 1-.853.904.807.807 0 0 0-.43.564L1.03 8.904a1.5 1.5 0 0 0-.03.294v.413c0 .796.62 1.448 1.408 1.484 1.555.07 3.786.155 5.592.155 1.806 0 4.037-.084 5.592-.155A1.479 1.479 0 0 0 15 9.611v-.413c0-.099-.01-.197-.03-.294l-.335-1.68a.807.807 0 0 0-.43-.563 1.807 1.807 0 0 1-.853-.904l-.792-1.848A1.5 1.5 0 0 0 11.18 3H4.82Z"/>
                    </svg>
                </div>
            </div>

            <div class="col-1 border border-5 border-dark d-flex flex-column p-2 rounded"
                 style="height: 250px; width: 100px;">
                <div id="PeopleRed" class="border border-5 border-dark rounded-circle bg-dark"
                     style="height: 100%; width: 100%;"></div>
                <div id="PeopleGreen" class="border border-5 border-dark rounded-circle my-2 bg-dark"
                     style="height: 100%; width: 100%;"></div>
                <div class="border border-5 border-dark d-flex justify-content-center align-items-center"
                     id="PeopleButton"
                     style="height: 100%; width: 100%; background-color:mediumturquoise; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                         class="bi bi-stoplights" viewBox="0 0 16 16">
                        <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm1.5 2.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M4 2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2h2c-.167.5-.8 1.6-2 2v2h2c-.167.5-.8 1.6-2 2v2h2c-.167.5-.8 1.6-2 2v1a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1c-1.2-.4-1.833-1.5-2-2h2V8c-1.2-.4-1.833-1.5-2-2h2V4c-1.2-.4-1.833-1.5-2-2h2zm2-1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6z"/>
                    </svg>
                </div>
            </div>

            <div class="row col-auto ms-auto rounded border border-5 border-dark">
                <div class="d-flex flex-column col-6">
                    <strong><p id="TimerInfo" class="text-dark"></p></strong>
                    <button type="button" id="DisableTraffic" class="btn btn-outline-danger mb-3">Отключить светофор
                    </button>
                    <button type="button" id="EnableTraffic" class="btn btn-outline-success mb-3">Включить светофор</button>
                    <button type="button" id="BrakeTraffic" class="btn btn-outline-dark mb-3">Сломать светофор</button>
                    <div class="dropdown" id="ChooseMaster">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Вызвать мастера
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Иванов А.М.</a></li>
                            <li><a class="dropdown-item" href="#">Сидоров</a></li>
                            <li><a class="dropdown-item" href="#">Кулясов</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-column col-6">
                    <button type="button" id="NextState" class="btn btn-outline-info mb-3 mt-3">Следующее состояние
                    </button>
                    <button type="button" id="PrevState" class="btn btn-outline-info">Предыдущее состояние</button>

                    <p id="TimerSettingText"></p>
                    <input type="range" class="form-control-range" min="5" max="600" step="1" id="TimerSetting"
                           style="cursor: pointer;">

                </div>
            </div>
        </div>
    </div>
</main>
</body>

<script src="{{url_for('static', filename='js/index.js')}}" type="text/javascript"></script>

</html>
